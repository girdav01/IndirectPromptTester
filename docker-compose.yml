version: '3.8'

services:
  indirect-prompt-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indirect-prompt-tester
    ports:
      - "8501:8501"
    volumes:
      # Mount directories for persistence
      - ./generated_files:/app/generated_files
      - ./hosted_files:/app/hosted_files
      - ./sandbox_output:/app/sandbox_output
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

